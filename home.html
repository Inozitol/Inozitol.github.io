<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<script>
		
	function frame_load(){
		var iframes = document.getElementsByClassName("textframe");
		for(var i = 0, max = iframes.length; i<max; i++){
			iframes[i].height=iframes[i].contentWindow.document.body.scrollHeight;
			iframes[i].width=iframes[i].contentWindow.document.body.scrollWidth;
		}
	}
	</script>
</head>
